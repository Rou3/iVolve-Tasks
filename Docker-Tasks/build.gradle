plugins {
    id 'java'
}

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.ivolve.App'
        )
    }
    // للنسخ القديمة من Gradle
    baseName = 'ivolve-app'  // بدل archiveBaseName
    version = ''              // بدون نسخة
}

